    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script>
        var typed = new Typed(".autotype", {
            strings: ["your Childhood", "your distant past", "your old memories", "Nostalgic Universe"], 
            typeSpeed: 50,
            backSpeed: 35,
            startDelay: 0,
            smartBackspace: true,
            backDelay: 1000,

            fadeOutDelay: 180,

            loopCount: 5,
