<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Icon</title>
    <style>
        .cont {
            border: 2px solid red;
            height: 50vh;
            width: 100%;
        }

        .hamburger {
            width: 40px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            float: right;
            /* z-index: 9; */
        }

        .hamburger-line {
            width: 100%;
            height: 4px;
            background-color: #333;
            transition: transform 0.3s; /* Add transition for smooth animation */
        }

        .hamburger.active .line1 {
            transform: translateY(13px) rotate(45deg);
        }

        .hamburger.active .line2 {
            opacity: 0;
        }

        .hamburger.active .line3 {
            transform: translateY(-13px) rotate(-45deg);
        }

        #unlist {
            /* z-index: 1; */
            height: 0; /* Initially collapsed */
            overflow: hidden; /* Hide overflowing content */
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: cadetblue;
            transition: height 0.5s ease; /* Transition height for smooth animation */
        }

        #unlist.show {
            height: 50vh; /* Expand to full height */
        }

        #unlist.show .list {
            display: block; /* Show list items when the menu is expanded */
        }

        .list {
            display: none; /* Initially hide list items */
            margin-right: 20px;
            padding-top: 20px; /* Add padding to create space for animation */
            text-align: center; /* Center the text */
        }

        .list a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            display: block;
        }
    </style>
</head>

<body>
    <ul id="unlist">
        <li class="list"><a class="hover-underline-animation" href="#">Home</a></li>
        <li class="list"><a class="hover-underline-animation" href="#">Shows</a></li>
        <li class="list"><a class="hover-underline-animation" href="#">Store</a></li>
        <li class="list"><a class="hover-underline-animation" href="#">Pricing</a></li>
        <li class="list"><a class="hover-underline-animation" href="#">More</a></li>
    </ul>
    <div class="cont">
        <div class="hamburger" onclick="toggleMenu()">
            <div class="hamburger-line line1"></div>
            <div class="hamburger-line line2"></div>
            <div class="hamburger-line line3"></div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            // Toggle 'active' class
            let element = document.querySelector(".hamburger")
            element.classList.toggle("active");

            // Toggle 'show' class for the menu
            let list = document.getElementById("unlist");
            list.classList.toggle("show");

            console.log("Menu clicked!");
        }
    </script>
</body>

</html>
