    <section class="contact" id="contact">
        <h2 class="text-better">Contact Us</h2>
        <div class="form">
            <form action="https://api.web3forms.com/submit" method="POST">

                <!-- Replace with your Access Key -->
                <input type="hidden" name="access_key" value="106859f9-223d-478e-8863-5b2740b2881c">

                <input class="form-input" type="text" name="name" id="name" placeholder="Enter your name" required>
                <input class="form-input" type="text" name="phone" id="phone" placeholder="Enter your phone" required>
                <input class="form-input" type="email" name="email" id="email" placeholder="Enter your email" required>
                <textarea class="form-input" name="message" id="text" cols="50" rows="5"
                    placeholder="Elaborate your concern" required></textarea>
                <!-- hCaptcha Spam Protection -->
                <div class="h-captcha" data-captcha="true"></div>
                <button class=" btn-dark">Submit</button>
            </form>
            <!-- Required for hCaptcha -->
            <script src="https://web3forms.com/client/script.js" async defer></script>
        </div>
    </section>
