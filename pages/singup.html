<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Nostalgic Universe</title>
      <!-- Cool Google Fonts -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
      <!-- inter font -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Our stylesheet -->
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <script src="https://kit.fontawesome.com/32befec230.js" crossorigin="anonymous"></script>
</head>
<body>

   


    <div id="content_container"> 
        <div id="form_container">
            <div id="form_header_container">
                <h2 id="form_header"> Nostalgic Universe </h2>
            </div>

            <div id="form_content_container">
                <div id="form_content_inner_container">
                    <!-- <input type="text" id="full_name" placeholder="Name"> -->
                    <input type="text" id="username" placeholder="Username">
                    <input type="email" id="email" placeholder="Email">
                    <form>
                     <div class="password">
                         <input type="password" id="password" placeholder="Password">
                         <img src="../img/passshow.png" onclick="pass()" class="pass-icon" id="pass-icon">
                     </div>
                    </form>

                    <div id="button_container">
                        <button onclick="login()">Login</button>
                        <button onclick="register()">Register</button>
                    </div>

                </div>
            </div>
        </div>
    </div>    

   

    
    <script src="../js/signup.js"></script>
</body>

</html>
